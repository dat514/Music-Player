<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>                                            
    <div class="video-overlay"></div>
    <div class="form-wrapper">
        <div class="form-container">
            <div class="face login-form">
                <h2>Welcome Back</h2>
                <p>Please enter your details to log in</p>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" id="show-register">Register now</a></p>
                    </div>
                    <p id="login-message" class="message"></p>
                </form>
            </div>
            <div class="face register-form face-back">
                <h2>Create Account</h2>
                <p>Start your journey with us</p>
                <form id="register-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Register</button>
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    </div>
                    <p id="register-message" class="message"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let apiBaseUrl = '';

        async function loadConfig() {
            try {
                const response = await fetch('/config');
                const config = await response.json();
                apiBaseUrl = config.api_base_url;
            } catch (error) {
                console.error('Error loading config:', error);
                document.getElementById('login-message').textContent = 'Unable to connect to server.';
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');

            if (!apiBaseUrl) await loadConfig();

            try {
                const response = await fetch(`${apiBaseUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    messageEl.textContent = data.message || 'Login failed!';
                }
            } catch (error) {
                messageEl.textContent = 'Connection error!';
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const messageEl = document.getElementById('register-message');

            if (password !== confirmPassword) {
                messageEl.textContent = 'Passwords do not match!';
                return;
            }

            if (!apiBaseUrl) await loadConfig();

            try {
                const response = await fetch(`${apiBaseUrl}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                messageEl.textContent = data.message || (response.ok ? 'Registration successful! Awaiting verification.' : 'Registration failed!');
            } catch (error) {
                messageEl.textContent = 'Connection error!';
            }
        });

        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.form-container').classList.add('flipped');
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.form-container').classList.remove('flipped');
        });

        loadConfig();
    </script>
</body>
</html>
